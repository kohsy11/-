{% extends 'base.html' %}
{% block title %} Yeoun {% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'com_new.css' %}">


<div class = 'title_a'>
    <p class = 'title'># 글 작성하기</p>
</div>

<div class="title_b">

    <form method = 'POST' enctype="multipart/form-data">
        {%csrf_token%}

        <div class = 'new_box'>

            <div class = 'new'>
                <p class = 'new_w'> TITLE </p>
                <input class="t" type = 'text' name = 'title' placeholder='type in title'>
            </div>

            <div class='new'>
                <p class = 'new_w'> DETAIL </p>
                <input class="t" type = 'text' name ='content' placeholder= 'type in content'>
            </div>

            <div class = 'filebox'>
                <p class = 'new_w'> IMAGES </p>
                <input style="font-size: 1rem;" type='file' name='img'>
            </div>

        </div>

        <div class="save">
            <button style="margin-top: 2rem;" class='button' type='submit'> SAVE </button>
        </div>

    </form>

</div>

{% endblock %}
